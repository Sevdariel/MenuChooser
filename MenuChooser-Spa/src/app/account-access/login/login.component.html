<div class="flex flex-col items-center md:h-[calc(100vh-64px)] justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="w-full rounded-lg shadow mb-6 dark:border md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-5xl text-center">
                Sign in
            </h1>
            <form class="space-y-4 md:space-y-6" [formGroup]="formGroup" (submit)="login()">
                <div>
                    <label for="email" class="block mb-2 text-base font-medium text-gray-900">Email</label>
                    <input type="email" id="email" placeholder="email@example.com" required formControlName="email"
                        class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" />
                        @if (formGroup.controls['email'].invalid) {
                            <mc-error></mc-error>
                        }
                </div>
                <div>
                    <label for="password" class="block mb-2 text-base font-medium text-gray-900">Password</label>
                    <input id="password" formControlName="password" type="password" placeholder="•••••••" required
                        class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" />
                        @if (formGroup.controls['password'].invalid) {
                            <mc-error>kappa</mc-error>
                        }
                </div>
                <div class="flex items-center">
                    <input id="checkbox" type="checkbox"
                        class="w-4 h-4 text-orange-500 rounded focus:ring-transparent" />
                    <label for="checkbox" class="ms-2 text-base">Remember me</label>
                </div>
                <div class="items-center justify-center flex">
                    <button type="submit"
                        class="h-12 w-52 bg-light-orange-900 rounded px-3 py-2 text-center font-medium text-lg hover:bg-light-orange-600">Sign
                        in</button>
                </div>
                <div class="items-center justify-center grid space-y-3">
                    <div class="flex items-center justify-center">
                        <a href="*" class="underline text-[#8C7D5E]">Forgot your password?</a>
                    </div>
                    <div class="flex items-center justify-center">
                        <a href="*" class="underline text-[#8C7D5E]">Don't have an account? Register now!</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
