<div class="flex flex-col items-center md:h-[calc(100vh-64px)] justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="w-full rounded-lg shadow mb-6 dark:border  md:mt-0 sm:max-w-md xl:p-0 bg-light-orange-100">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                Sign in to your account
            </h1>
            <form class="space-y-4 md:space-y-6" [formGroup]="formGroup">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Login</label>
                    <input type="email" id="email" placeholder="email@example.com" required="" formControlName="login"
                        class="border border-gray-300 bg-light-orange-200 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">password</label>
                    <input id="password" formControlName="password" type="password" placeholder="•••••••" required=""
                        class="border border-gray-300 bg-light-orange-200 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" />
                </div>
                <button type="submit"></button>
            </form>
        </div>
    </div>
</div>
