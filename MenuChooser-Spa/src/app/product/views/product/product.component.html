<div class="flex flex-col items-center pt-4">
    <div class="w-1/4 rounded-lg shadow p-4 space-y-5">
        <div>
            <div class="flex flex-row justify-between">
                <h1 class="text-2xl font-bold leading-tight">{{product().name}}</h1>
                <button id="edit-button" (click)="togglePanel = true">
                    <svg-icon src="assets\icons\edit.svg" [svgStyle]="{'height.px': 20, 'width.px': 20 }"></svg-icon>
                </button>
            </div>
            <p class="leading-none text-gray-400 font-extralight text-s">Created by:
                {{product().createdBy}}@if(product().updatedBy) {, updated by: {{product().updatedBy}}
                }</p>
        </div>
        <div>
            <div>
                <label for="name" class="font-bold">Producent</label>
                <p>{{product().producent}}</p>
            </div>
        </div>
    </div>
</div>

<p-drawer header="Right drawer" [(visible)]="togglePanel" position="right" dismissible="false">
    <mc-product-edit [product]="product()"></mc-product-edit>
</p-drawer>
