<div class="flex flex-col items-center justify-center space-y-5 pt-5">
    <div class="shadow-md border rounded-lg bg-clip-border p-4">
        <p-table [columns]="columns" [value]="products()" [tableStyle]="{'min-width': '50rem'}" stripedRows
            [paginator]="true" [rows]="20" [rowsPerPageOptions]="[5, 10, 20, 50, 100]" [paginatorStyleClass]="'flex justify-end'">
            <ng-template #caption>
                <div class="flex flex-row justify-between">
                    <span class="text-xl font-bold">Products</span>
                    <p-button icon="pi pi-plus" iconPos="left" label="Add" (click)="addNewProduct()"/>
                </div>
            </ng-template>
            <ng-template #header let-columns>
                <tr>
                    @for (column of columns; track column) {
                    <th>{{column.header}}</th>
                    }
                    <th></th>
                </tr>
            </ng-template>
            <ng-template #body let-products let-columns="columns">
                <tr>
                    @for (column of columns; track column) {
                    <td>{{products[column.field]}}</td>
                    }
                    <td class="p-4 border-b border-slate-200 flex justify-center items-center">
                        <button (click)="openProductPreview(products.id)">
                            <svg-icon src="assets\icons\preview.svg" [svgStyle]="{'height.px': 20}"></svg-icon>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
