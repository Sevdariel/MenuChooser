<div class="flex flex-col items-center justify-center space-y-2 pt-5">
    <div class="w-1/2 flex justify-center">
        <h3 class="text-3xl font-semibold ml-3">Product list</h3>
    </div>
    <div
        class="relative flex flex-col w-1/2 h-full overflow-auto text-gray-700 bg-white shadow-md rounded-lg bg-clip-border">
        <table class="w-full text-left table-auto min-w-max">
            <thead>
                <tr>
                    @for(column of columns; track column) {
                    <th class="p-4 border-b border-slate-300 bg-slate-50">
                        <p class="block text-sm font-normal leading-none text-slate-500">{{column}}</p>
                    </th>
                    }
                    <th class="p-4 border-b border-slate-300 bg-slate-50">
                        <p class="block text-sm font-normal leading-none text-slate-500"></p>
                    </th>
                </tr>
            </thead>
            <tbody>
                @for(product of products(); track product.id) {
                <tr class="hover:bg-slate-50">
                    <td class="p-4 border-b border-slate-200">
                        <p class="block text-sm text-slate-800">{{product.name}}</p>
                    </td>
                    <td class="p-4 border-b border-slate-200">
                        <p class="block text-sm text-slate-800">{{product.producent}}</p>
                    </td>
                    <td class="p-4 border-b border-slate-200">
                        <p class="block text-sm text-slate-800">{{product.createdBy}}</p>
                    </td>
                    <td class="p-4 border-b border-slate-200 flex justify-center items-center">
                        <button>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
