<p-card>
    <div class="flex flex-col gap-2">
        <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold">Step {{ stepFormGroup.controls.order.value }}</h3>
            <div class="flex gap-2">
                <button pButton pRipple type="button" icon="pi pi-bars" class="p-button-text"></button>
                <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-text p-button-danger"></button>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <div>
                <label for="content-{{stepFormGroup.controls.order.value}}"
                    class="block text-sm font-medium mb-1">Content</label>
                <textarea id="content-{{stepFormGroup.controls.order.value}}" pInputTextarea rows="2" class="w-full"
                    [formControl]="stepFormGroup.controls.content" pSize="small">
          </textarea>
            </div>

            <div>
                <label for="duration-{{stepFormGroup.controls.order.value}}"
                    class="block text-sm font-medium mb-1">Duration (minutes)</label>
                <input id="duration-{{stepFormGroup.controls.order.value}}" type="number" pInputText class="w-full"
                    [formControl]="stepFormGroup.controls.duration" min="0">
            </div>

            <div>
                <label for="products-{{stepFormGroup.controls.order.value}}"
                    class="block text-sm font-medium mb-1">Products</label>
                <p-multiSelect id="products-{{stepFormGroup.controls.order.value}}" [options]="availableProducts"
                    [formControl]="stepFormGroup.controls.products" optionLabel="name" display="chip" class="w-full">
                </p-multiSelect>
            </div>
        </div>
    </div>
</p-card>
