<div class="flex flex-col items-center md:h-[calc(100vh-64px)] justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="w-full rounded-lg shadow mb-6 dark:border md:mt-0 sm:max-w-md xl:o-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <div class="space-y-4 text-center">
                <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-5xl text-center">
                    Forgot password
                </h2>
                <p>If provided email exists we send reseting password mail on it</p>
            </div>
            @if(isReset()) {
            <div class="">
                <p>Reset password email was send to provided email</p>
            </div>
            }
            <form class="space-y-4 md:space-y-6" [formGroup]="formGroup" (submit)="forgotPassword()">
                <div>
                    <label for="email" class="block mb-2 text-base font-medium text-gray-900">Email</label>
                    <input type="email" id="email" placeholder="email@example.com" required formControlName="email"
                        [ngClass]="{'invalid:border-red-600 invalid:placeholder:text-red-600 invalid:text-red-600': formGroup.controls['email'].touched}"
                        class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" />
                    @if (validationService.showError(formGroup.controls['email'])) {
                    <mc-error data-testid="emailErrorMessage"
                        id="emailErrorMessage">{{validationService.getErrorMessage(formGroup.controls['email'])}}</mc-error>
                    }
                </div>
                <div class="items-center justify-center flex">
                    <button type="submit"
                        class="h-12 w-full rounded-lg bg-light-orange-900 px-3 py-2 text-center font-medium text-lg hover:bg-light-orange-600">
                        Reset password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
