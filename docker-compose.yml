version: "3.8"

services:
  webapi:
    build:
      context: ./MenuChooser-API
      dockerfile: Dockerfile
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
